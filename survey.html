<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		h1 {
			text-align: center;
			color: #008080;
		}
		form {
			background-color: #ffffff;
			border: 1px solid #cccccc;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
			width: 600px;
			margin: 0 auto;
		}
		label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
			color: #555555;
		}
		input[type="text"],
		input[type="number"],
		select {
			padding: 10px;
			border: 1px solid #cccccc;
			border-radius: 5px;
			width: 100%;
			margin-bottom: 20px;
			font-size: 16px;
			color: #555555;
		}
		input[type="radio"] {
			display: inline-block;
			margin-right: 10px;
		}
		input[type="submit"] {
			background-color: #008080;
			color: #ffffff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type="submit"]:hover {
			background-color: #006666;
		}
	</style>
</head>
